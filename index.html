<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="content=" width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand" id="nav-brand"></div>
            <ul class="nav-links">
                <li><a href="#about" id="nav-about"></a></li>
                <li><a href="#papers" id="nav-papers"></a></li>
                <li><a href="#awards" id="nav-awards"></a></li>
                <li><a href="#experience" id="nav-experience"></a></li>
                <li><a href="#sharing" id="nav-sharing"></a></li>
            </ul>
            <div class="nav-controls">
                <button class="control-btn" id="theme-toggle"></button>
                <button class="control-btn" id="lang-toggle"></button>
                <button class="control-btn" id="color-toggle"></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- About Section -->
        <section id="about" class="about-section">
            <div class="about-content">
                <div class="about-left">
                    <div class="profile-img">
                        <img src="./src/profile.jpg" alt="" id="profile-photo">
                    </div>
                    <h1 id="name"></h1>
                    <div class="subtitle" id="title"></div>
                    <div class="institution" id="institution"></div>
                    <div class="email" id="email"></div>
                    <!-- 修改这一部分：移除所有硬编码的链接，只保留容器 -->
                    <div class="social-links"></div>
                </div>
                <div class="about-right">
                    <h2 id="about-title"></h2>
                    <div class="about-text">
                        <p id="about-content1"></p>
                        <p id="about-content2"></p>
                        <p id="about-content3"></p>
                        <p id="about-interests"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Papers Section -->
        <section id="papers">
            <h2 id="papers-title"></h2>
            <div id="papers-content">
                <!-- Selected Papers -->
                <h3 id="selected-papers-title"></h3>
                <div id="selected-papers-list"></div>

                <!-- Other Papers -->
                <h3 id="other-papers-title"></h3>
                <div id="other-papers-list"></div>
            </div>
        </section>

        <!-- Awards Section -->
        <section id="awards">
            <h2 id="awards-title"></h2>
            <div id="awards-list"></div>
        </section>

        <!-- Experience Section -->
        <section id="experience">
            <h2 id="experience-title"></h2>
            <div id="experience-content">
                <!-- Education -->
                <h3 id="education-experience-title"></h3>
                <div id="education-list"></div>

                <!-- Occupation -->
                <h3 id="occupation-experience-title"></h3>
                <div id="occupation-list"></div>
            </div>
        </section>
        
        <!-- Sharing Section -->
        <section id="sharing">
            <h2 id="sharing-title"></h2>
            <div id="sharing-list" class="sharing-grid"></div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p id="footer-text"></p>
        </div>
    </footer>

    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>

</html>
